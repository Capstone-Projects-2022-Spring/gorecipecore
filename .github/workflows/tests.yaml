name: Run JUnit Tests
on: push
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-java@v2
         with:
          java-version: 11
          cache: 'maven'
      - name: Run tests with Maven
        run: mvn -B test --file pom.xml
